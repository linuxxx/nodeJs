<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>问答首页</title>
  <meta name="Keywords " content="$SiteKeywords " />
  <meta name="Description " content="$SiteDescription " />
  <link rel="stylesheet " type="text/css " href="css/bootstrap.min.css" />
  <link rel="stylesheet " type="text/css " href="css/globle.css " />
  <link rel="stylesheet " type="text/css " href="css/popupInsert.css " />
  <link rel="stylesheet " type="text/css " href="css/style.css " />
  <script src='js/jquery-2.0.3.js'></script>
  <script src='js/popupInsert.js'></script>
  <script src='js/jquery.cookie.js'></script>
  <script src='js/template.js'></script>
  <!-- 公用js -->
  <script src='js/index.js'></script>
  <!-- 当前页js -->
</head>

<body>
  <div class="h50"></div>
  <div id="nav">
    <nav class="nav">
      <!-- 用户下拉 -->
      <div class="user-info" style="display: none">
        <a href="javascript:;">个人资料</a>
        <a href="javascript:;">退出</a>
      </div>
      <div class="logo">智游教育</div>
      <div class="user">
        <span class="asksrc">
      <span class="glyphicon glyphicon-plus"></span>提问</span>&#x3000;
        <span class="user-name"><span class="glyphicon glyphicon-user"></span> 登陆</span>
      </div>
    </nav>
  </div>
  <main>
    <ul class="messages">
      {{each data as ask}}
      <li class="ask">
        <img src="uploads/{{ask.name}}.jpg" alt="" class="user-photo fl" width="64" height="64">
        <h2 class="h2-title">{{ask.name}}</h2>
        <p class="ptext">{{ask.content}}</p>
        <p class="ptime">{{ask.time}}</p>
      </li>
      {{each ask.answer as answer}} {{include "child" answer}} {{/each}} {{/each}}
    </ul>
  </main>
</body>

</html>
