<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="冯文秀">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人资料</title>
    <!--第一步：导入核心bootstrap样式文件-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet " type="text/css " href="css/popupInsert.css " />
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <span class="col-xs-4"><a class="glyphicon glyphicon-chevron-left" href="index.html"></a></span>
            <span class="col-xs-4 text-center">个人资料</span>
            <span class="col-xs-4 text-right"><a class="glyphicon glyphicon-home" href="index.html"></a></span>
        </div>
    </nav>
    <main>
        <div class="container">
            <form class="form-horizontal" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="file" id="file" name="photo">
                    </div>
                </div>
               
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-success col-xs-12">上传头像</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!--第二步：导入依赖的jquery脚本文件-->
    <script src="js/jquery.js"></script>
    <!--第三步：导入核心bootstrap脚本文件-->
    <script src="js/bootstrap.js"></script>
    <script src='js/popupInsert.js'></script>
    <script>
     $('form').submit(function(ev){
      ev.preventDefault();
     var data = new FormData(this);
         $.ajax({
                 url:'/user/photo',
                 data:data,
                 contentType:false,
                 processData:false,
                 type:"POST",
                 success:function(){
                     $.popup("提交成功",function(){
                     location.href="index.html";
                   }); 
                 }
             });
    });        
    </script>
</body>

</html>
